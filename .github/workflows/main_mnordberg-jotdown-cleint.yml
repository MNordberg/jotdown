name: Build client and deploy to storage

on:
    push:
        branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: npm install, build, and test
      working-directory: ./client
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name jotdown --auth-mode key -d '$web' -s ./client/dist
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name "jotdown-client" --name "jotdown (jotdown-client/jotdown)" --resource-group "jotdown"

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()
